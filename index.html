<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FA Ain Chatbot</title>
    <style>
        /* General Styles */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
        }

        /* Chatbox Container */
        #chatbox-container {
            display: flex;
            flex-direction: column;
            justify-content: flex-start;
            width: 90%;
            max-width: 600px;
            height: 80vh;
            background: #fff;
            border: 1px solid #ddd;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            position: relative;
        }

        /* Header Logo Section */
        .header-logo {
            display: flex;
            align-items: center;
            gap: 10px;
            padding: 10px;
            background-color: #f7f7f7;
            border-bottom: 1px solid #ddd;
        }

        .header-logo img {
            height: 50px;
            width: auto;
        }

        .header-logo-text {
            display: flex;
            flex-direction: column;
            text-align: left;
        }

        .header-logo-text .arabic {
            font-size: 1rem;
            font-weight: bold;
            color: #0056b3;
        }

        .header-logo-text .english {
            font-size: 0.9rem;
            color: #0056b3;
        }

        /* Chatbox Section */
        #chatbox {
            flex: 1;
            padding: 15px;
            overflow-y: auto;
            background-color: #f7f7f7;
        }

        #chatbox p {
            margin: 10px 0;
        }

        #chatbox p b {
            color: #0056b3;
        }

        /* Input Container */
        .input-container {
            display: flex;
            align-items: center;
            padding: 10px;
            background: #f0f0f0;
            border-top: 1px solid #ddd;
        }

        #userInput {
            flex: 1;
            resize: none;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
            font-size: 1rem;
            height: auto;
            min-height: 60px;
            max-height: 120px;
            line-height: 1.5rem;
            overflow-y: auto;
            box-sizing: border-box;
        }

        #sendButton {
            padding: 10px 20px;
            background: #0056b3;
            color: white;
            border: none;
            border-radius: 5px;
            margin-left: 10px;
            cursor: pointer;
            font-size: 1rem;
            flex-shrink: 0;
        }

        #sendButton:hover {
            background: #003f8a;
        }

        /* Responsive Design */
        @media screen and (max-width: 768px) {
            #chatbox-container {
                width: 95%;
                height: 85vh;
            }

            .header-logo img {
                height: 40px;
            }

            .header-logo-text .arabic {
                font-size: 0.9rem;
            }

            .header-logo-text .english {
                font-size: 0.8rem;
            }

            #userInput {
                font-size: 0.9rem;
                min-height: 50px;
            }

            #sendButton {
                font-size: 0.9rem;
                padding: 10px 15px;
            }
        }

        @media screen and (max-width: 480px) {
            #chatbox-container {
                width: 100%;
                height: 90vh;
            }

            .header-logo img {
                height: 35px;
            }

            .header-logo-text .arabic {
                font-size: 0.8rem;
            }

            .header-logo-text .english {
                font-size: 0.7rem;
            }

            #userInput {
                font-size: 0.8rem;
                min-height: 45px;
            }

            #sendButton {
                font-size: 0.8rem;
                padding: 8px 12px;
            }
        }
    </style>
</head>
<body>
    <div id="chatbox-container">
        <!-- Header Section -->
        <div class="header-logo">
            <img src="logo.png" alt="FA Ain Logo">
            <div class="header-logo-text">
                <span class="arabic">فاء عين للمشاريع</span>
                <span class="english">FA Ain For Projects</span>
            </div>
        </div>

        <!-- Chatbox Section -->
        <div id="chatbox"></div>
        <div class="input-container">
            <textarea id="userInput" placeholder="Type your message here..."></textarea>
            <button id="sendButton">Send</button>
        </div>
    </div>

    <!-- Link to the app.js file -->
    <script type="module" src="app.js"></script>
</body>
</html>
