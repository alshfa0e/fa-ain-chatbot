<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chatbot</title>
  <style>
    /* Basic Styling */
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background-color: #f9f9f9;
    }

    #chat-container {
      width: 80%;
      max-width: 600px;
      height: 70vh;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 10px;
      overflow-y: auto;
      padding: 10px;
      margin-bottom: 10px;
    }

    #chat-container p {
      margin: 10px 0;
    }

    #chat-container p.user {
      text-align: right;
      color: blue;
    }

    #chat-container p.bot {
      text-align: left;
      color: green;
    }

    #message-input {
      width: calc(80% - 20px);
      max-width: 480px;
      height: 40px;
      border: 1px solid #ddd;
      border-radius: 5px;
      padding: 5px 10px;
      margin-right: 5px;
    }

    #send-button {
      width: 80px;
      height: 40px;
      background-color: #0056b3;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
    }

    #send-button:hover {
      background-color: #003f8a;
    }
  </style>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/8.6.8/firebase-database.js"></script>
</head>
<body>
  <div id="chat-container"></div>
  <div>
    <input type="text" id="message-input" placeholder="Type your message here...">
    <button id="send-button">Send</button>
  </div>

  <script src="app.js"></script>
</body>
</html>
